<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Username">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Customer Name">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Contact Number">
                    <h:outputText value="#{car.color}" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
