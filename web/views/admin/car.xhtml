<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car</title>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:panel id="panel" header="Add Car" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="text1" value="MOT Certificate No:" />
                    <p:inputText id="text1" value="#{resetInputView.text1}" required="true" label="Firstname">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="text1" />

                    <p:outputLabel for="mask1" value="MOT Expiration Date:" />
                    <p:calendar id="mask1" value="#{calendarView.date1}" pattern="dd-MM-yyyy" mask="true" />
                    <p:message for="mask1" />


                    <p:outputLabel for="mask2" value="Road Tax Expire Date:" />
                    <p:calendar id="mask2" value="#{calendarView.date2}" pattern="dd-MM-yyyy" mask="true" />
                    <p:message for="mask2" />


                    <p:outputLabel for="text4" value="Car Insurer:" />
                    <p:inputText id="text4" value="#{resetInputView.text4}" required="true" label="Surname"/>
                    <p:message for="text4" />


                    <p:outputLabel for="mask3" value="Car Insurer Renewal Date:" />
                    <p:calendar id="mask3" value="#{calendarView.date3}" pattern="dd-MM-yyyy" mask="true" />
                    <p:message for="mask3" />


                    <p:outputLabel for="text6" value="Public Liability Insurer:" />
                    <p:inputText id="text6" value="#{resetInputView.text6}" required="true" label="Surname"/>
                    <p:message for="text6" />


                    <p:outputLabel for="text7" value="Car Number:" />
                    <p:inputText id="text7" value="#{resetInputView.text7}" required="true" label="Surname"/>
                    <p:message for="text7" />


                    <p:outputLabel for="text8" value="Car Manufacturer" />
                    <p:inputText id="text8" value="#{resetInputView.text8}" required="true" label="Surname"/>
                    <p:message for="text8" />


                    <p:outputLabel for="text9" value="Car Model:" />
                    <p:inputText id="text9" value="#{resetInputView.text9}" required="true" label="Surname"/>
                    <p:message for="text9" />


                    <p:outputLabel for="text10" value="Licensed Seat:" />
                    <p:inputText id="text10" value="#{resetInputView.text10}" required="true" label="Surname"/>
                    <p:message for="text10" />

                    <p:outputLabel for="text11" value="Car Color:" />
                    <p:inputText id="text11" value="#{resetInputView.text11}" required="true" label="Surname"/>
                    <p:message for="text11" />

                    <p:outputLabel for="text12" value="Car Registration No:" />
                    <p:inputText id="text12" value="#{resetInputView.text12}" required="true" label="Surname"/>
                    <p:message for="text12" />

                    <p:outputLabel for="mask4" value="Car Registratiopn Renewal Date:" />
                    <p:calendar id="mask4" value="#{calendarView.date4}" pattern="dd-MM-yyyy" mask="true" />
                    <p:message for="mask4" />


                    <p:outputLabel for="text14" value="Price:" />
                    <p:inputText id="text14" value="#{resetInputView.text14}" required="true" label="Surname"/>
                    <p:message for="text14" />


                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Submit" update="panel" actionListener="#{resetInputView.save}" style="margin-right:20px;" />
                </f:facet>

                <f:facet name="left">
                    <p:commandButton value="Reset Fail" update="panel" process="@this" actionListener="#{resetInputView.resetFail}" style="margin-right:20px;" />
                </f:facet>
            </p:toolbar>
        </h:form>


        <h:form>
            <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Car Number">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Manufacturer">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Model">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Registration Number">
                    <h:outputText value="#{car.color}" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
